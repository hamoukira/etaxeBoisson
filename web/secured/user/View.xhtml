<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserViewDlg" widgetVar="UserViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserTitle}">
            <h:form id="UserViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserLabel_login}"/>
                        <h:outputText value="#{userController.selected.login}" title="#{bundle.ViewUserTitle_login}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_commune}"/>
                        <h:outputText value="#{userController.selected.commune.name}" title="#{bundle.ViewUserTitle_commune}"/>
                        <h:outputText value="Nom"/>
                        <h:outputText value="#{userController.selected.nom}" />
                        <h:outputText value="Prenom"/>
                        <h:outputText value="#{userController.selected.prenom}" />
                        <h:outputText value="Email"/>
                        <h:outputText value="#{userController.selected.email}"/>
                        <h:outputText value="Tel"/>
                        <h:outputText value="#{userController.selected.tel}"/>
                        <h:outputText value="Blocker"/>
                        <h:outputText value="#{userController.selected.blocked==false?'non':'oui'}"/>
                        <h:outputText value="Admin"/>
                        <h:outputText value="#{userController.selected.adminn==true?'oui':'non'}"/>
                        <h:outputText value="Taxe"/>
                        <h:outputText value="#{userController.selected.taxes==true?'oui':'non'}"/>
                        <h:outputText value="Redevable"/>
                        <h:outputText value="#{userController.selected.redevable==true?'oui':'non'}"/>
                        <h:outputText value="Adressage"/>
                        <h:outputText value="#{userController.selected.adressage==true?'oui':'non'}"/>
                        <h:outputText value="Locals"/>
                        <h:outputText value="#{userController.selected.locals==true?'oui':'non'}"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
