<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>

        <p:dialog id="UserCreateDlg" widgetVar="UserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserTitle}">
            <h:form id="UserCreateForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" cellpadding="2" cellspacing="6" >
                        <p:outputLabel value="Nom" for="nom" />
                        <p:inputText id="nom" value="#{userController.selected.nom}" >
                            <f:validateRegex pattern="[A-Za-z ]*" />
                        </p:inputText>
                        <p:outputLabel value="Prenom" for="prenom" />
                        <p:inputText id="prenom" value="#{userController.selected.prenom}" >
                            <f:validateRegex pattern="[A-Za-z ]*" />
                        </p:inputText>
                        
                        <p:outputLabel value="#{bundle.CreateUserLabel_login}" for="login" />
                        <p:inputText id="login" value="#{userController.selected.login}" title="#{bundle.CreateUserTitle_login}" />

                        <p:outputLabel value="#{bundle.CreateUserLabel_passwrd}" for="passwrd" />
                        <p:inputText id="passwrd" value="#{userController.selected.passwrd}" title="#{bundle.CreateUserTitle_passwrd}" />

                        <p:outputLabel value="Email" for="email" />
                        <p:inputText id="email" value="#{userController.selected.email}" >
                            <f:validator validatorId="emailValidator" />
                        </p:inputText>

                        <p:outputLabel value="Tel" for="tel" />
                        <p:inputText id="tel" value="#{userController.selected.tel}"  >
                            <f:validateRegex pattern="[0-9]*"/>
                            <f:validateLength minimum="10" maximum="10" />
                        </p:inputText>

                        <p:outputLabel value="#{bundle.CreateUserLabel_commune}" />
                        <b:selectOneMenu  value="#{userController.selected.commune}" >
                            <f:selectItems value="#{communeController.itemsAvailableSelectOne}"
                                           var="communeItem"
                                           itemValue="#{communeItem}"
                                           itemLabel="#{communeItem.name}"/>
                        </b:selectOneMenu>

                        <p:outputLabel value="Blocker" for="blocked" />
                        <p:selectBooleanCheckbox id="blocked" value="#{userController.selected.blocked}"  />
                        <p:outputLabel value="Admin" for="adminn" />
                        <p:selectBooleanCheckbox id="adminn" value="#{userController.selected.adminn}"  />
                        <p:outputLabel value="Adressage" for="adressage" />
                        <p:selectBooleanCheckbox id="adressage" value="#{userController.selected.adressage}"  />
                        <p:outputLabel value="Locale" for="locals" />
                        <p:selectBooleanCheckbox id="locals" value="#{userController.selected.locals}"  />
                        <p:outputLabel value="Redevable" for="redevable" />
                        <p:selectBooleanCheckbox id="redevable" value="#{userController.selected.redevable}"  />
                        <p:outputLabel value="Taxe" for="taxes" />
                        <p:selectBooleanCheckbox id="taxes" value="#{userController.selected.taxes}"  />

                    </h:panelGrid>
                    <p:commandButton actionListener="#{userController.create}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" actionListener="#{userController.setSelected(null)}" onclick="UserCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
