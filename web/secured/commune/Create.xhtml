<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommuneCreateDlg" widgetVar="CommuneCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCommuneTitle}">
            <h:form id="CommuneCreateForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" cellpadding="2" cellspacing="6" >
                        <p:outputLabel value="#{bundle.CreateCommuneLabel_name}" for="name" />
                        <p:inputText id="name" value="#{communeController.selected.name}" title="#{bundle.CreateCommuneTitle_name}" />
                    </h:panelGrid>
                    <p:commandButton actionListener="#{communeController.create}" value="#{bundle.Save}" update="display,:CommuneListForm:datalist,:growl" oncomplete="handleSubmit(args,'CommuneCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" actionListener="#{communeController.setSelected(null)}" onclick="CommuneCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
