<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActiviteEditDlg" widgetVar="ActiviteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditActiviteTitle}">
            <h:form id="ActiviteEditForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" cellpadding="2" cellspacing="6" >
                        <p:outputLabel value="#{bundle.EditActiviteLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{activiteController.selected.nom}" title="#{bundle.EditActiviteTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditActiviteLabel_tva}" for="tva" />
                        <p:inputText id="tva" value="#{activiteController.selected.tva}" title="#{bundle.EditActiviteTitle_tva}" />
                    </h:panelGrid>
                    <p:commandButton actionListener="#{activiteController.update}" value="#{bundle.Save}" update="display,:ActiviteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ActiviteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" actionListener="#{activiteController.setSelected(null)}"  onclick="ActiviteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
