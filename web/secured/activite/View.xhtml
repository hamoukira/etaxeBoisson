<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActiviteViewDlg" widgetVar="ActiviteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewActiviteTitle}">
            <h:form id="ActiviteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" >
                        <h:outputText value="#{bundle.ViewActiviteLabel_nom}"/>
                        <h:outputText value="#{activiteController.selected.nom}" title="#{bundle.ViewActiviteTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewActiviteLabel_tva}"/>
                        <h:outputText value="#{activiteController.selected.tva}" title="#{bundle.ViewActiviteTitle_tva}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" actionListener="#{activiteController.setSelected(null)}" onclick="ActiviteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
