<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TauxBoissonTaxeEditDlg" widgetVar="TauxBoissonTaxeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTauxBoissonTaxeTitle}">
            <h:form id="TauxBoissonTaxeEditForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" cellpadding="2" cellspacing="6" >
                        <p:outputLabel value="Activite" />
                        <p:inputText disabled="true" value="#{tauxBoissonTaxeController.selected.activite.nom}"/>
                        <p:outputLabel value="#{bundle.EditTauxBoissonTaxeLabel_taux}" for="taux" />
                        <p:inputText id="taux" value="#{tauxBoissonTaxeController.selected.taux}" title="#{bundle.EditTauxBoissonTaxeTitle_taux}" />
                    </h:panelGrid>
                    <p:commandButton actionListener="#{tauxBoissonTaxeController.update}" value="#{bundle.Save}" update="display,:TauxBoissonTaxeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TauxBoissonTaxeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" actionListener="#{tauxBoissonTaxeController.setSelected(null)}"  onclick="TauxBoissonTaxeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
