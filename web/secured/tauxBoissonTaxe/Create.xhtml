<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TauxBoissonTaxeCreateDlg" widgetVar="TauxBoissonTaxeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTauxBoissonTaxeTitle}">
            <h:form id="TauxBoissonTaxeCreateForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" cellpadding="2" cellspacing="6" >
                        <p:outputLabel value="#{bundle.CreateTauxBoissonTaxeLabel_activite}" for="activite" />
                        <p:selectOneMenu id="activite" value="#{tauxBoissonTaxeController.selected.activite}" >
                            <f:selectItems value="#{activiteController.itemsAvailableSelectOne}"
                                           var="activiteItem"
                                           itemValue="#{activiteItem}"
                                           itemLabel="#{activiteItem.nom}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTauxBoissonTaxeLabel_taux}" for="taux" />
                        <p:inputText id="taux" value="#{tauxBoissonTaxeController.selected.taux}" title="#{bundle.CreateTauxBoissonTaxeTitle_taux}" />
                    </h:panelGrid>
                    <p:commandButton actionListener="#{tauxBoissonTaxeController.create}" value="#{bundle.Save}" update="display,:TauxBoissonTaxeListForm:datalist,:growl" oncomplete="handleSubmit(args,'TauxBoissonTaxeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" actionListener="#{tauxBoissonTaxeController.setSelected(null)}" onclick="TauxBoissonTaxeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
