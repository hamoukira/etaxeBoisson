<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="../template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRueTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RueListForm">
                <p:panel header="#{bundle.ListRueTitle}">
                    <b:dataTable id="datalist" value="#{rueController.items}" var="item"  >
                        <b:dataTableColumn class="Ncolumn" >
                            <f:facet name="header">
                                <h:outputText value="NÂ°"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRueTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRueTitle_quartier}"/>
                            </f:facet>
                            <h:outputText value="#{item.quartier.name}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="Secteur"/>
                            </f:facet>
                            <h:outputText value="#{item.quartier.secteur.name}"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="fa fa-floppy-o"   value="#{bundle.Create}" actionListener="#{rueController.prepareCreate}" update=":RueCreateForm" oncomplete="PF('RueCreateDialog').show()"/>
                    </f:facet>
                </p:panel>
            </h:form>
            <ui:include src="Create.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
