<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RueViewDlg" widgetVar="RueViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRueTitle}">
            <h:form id="RueViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rueController.selected != null}">
                        <h:outputText value="#{bundle.ViewRueLabel_name}"/>
                        <h:outputText value="#{rueController.selected.name}" title="#{bundle.ViewRueTitle_name}"/>
                        <h:outputText value="#{bundle.ViewRueLabel_quartier}"/>
                        <h:outputText value="#{rueController.selected.quartier}" title="#{bundle.ViewRueTitle_quartier}"/>
                        <h:outputText value="#{bundle.ViewRueLabel_id}"/>
                        <h:outputText value="#{rueController.selected.id}" title="#{bundle.ViewRueTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RueViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
