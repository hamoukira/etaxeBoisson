<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TauxRetardBoisonTrimCreateDlg" widgetVar="TauxRetardBoisonTrimCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTauxRetardBoisonTrimTitle}">
            <h:form id="TauxRetardBoisonTrimCreateForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" cellpadding="2" cellspacing="6" >
                        <p:outputLabel value="Activite" for="tauxBoissonTaxe" />
                        <b:selectOneMenu id="tauxBoissonTaxe" value="#{tauxRetardBoisonTrimController.selected.tauxBoissonTaxe}" >
                            <f:selectItems value="#{tauxBoissonTaxeController.itemsAvailableSelectOne}"
                                           var="tauxBoissonTaxeItem"
                                           itemValue="#{tauxBoissonTaxeItem}"
                                           itemLabel="#{tauxBoissonTaxeItem.activite.nom}"/>
                        </b:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTauxRetardBoisonTrimLabel_tauxRetardPremierMois}" for="tauxRetardPremierMois" />
                        <p:inputText id="tauxRetardPremierMois" value="#{tauxRetardBoisonTrimController.selected.tauxRetardPremierMois}" title="#{bundle.CreateTauxRetardBoisonTrimTitle_tauxRetardPremierMois}" />
                        <p:outputLabel value="#{bundle.CreateTauxRetardBoisonTrimLabel_tauxRetardAutreMois}" for="tauxRetardAutreMois" />
                        <p:inputText id="tauxRetardAutreMois" value="#{tauxRetardBoisonTrimController.selected.tauxRetardAutreMois}" title="#{bundle.CreateTauxRetardBoisonTrimTitle_tauxRetardAutreMois}" />
                    </h:panelGrid>
                    <p:commandButton actionListener="#{tauxRetardBoisonTrimController.create}" value="#{bundle.Save}" update="display,:growl" oncomplete="handleSubmit(args,'TauxRetardBoisonTrimCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" actionListener="#{tauxRetardBoisonTrimController.setSelected(null)}" onclick="TauxRetardBoisonTrimCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
