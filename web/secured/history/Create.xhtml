<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>

        <p:dialog id="HistoryCreateDlg" widgetVar="HistoryCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHistoryTitle}">
            <h:form id="HistoryCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{historyController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateHistoryLabel_id}" for="id" />
                        <p:inputText id="id" value="#{historyController.selected.id}" title="#{bundle.CreateHistoryTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateHistoryLabel_user}" for="user" />
                        <b:selectOneMenu id="user" value="#{historyController.selected.userLogin}" >
                            <f:selectItems value="#{userrController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </b:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateHistoryLabel_type}" for="type" />
                        <p:inputText id="type" value="#{historyController.selected.type}" title="#{bundle.CreateHistoryTitle_type}" />
                        <p:outputLabel value="#{bundle.CreateHistoryLabel_inOutTimeStamp}" for="inOutTimeStamp" />
                        <p:inputText id="inOutTimeStamp" value="#{historyController.selected.inOutTimeStamp}" title="#{bundle.CreateHistoryTitle_inOutTimeStamp}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{historyController.create}" value="#{bundle.Save}" update="display,:HistoryListForm:datalist,:growl" oncomplete="handleSubmit(args,'HistoryCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HistoryCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
