<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="../template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRedevableTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RedevableListForm">
                 <b:panel look="info"  collapsible="false" title="Redevables" style="margin-top: 2%;position: relative;align-self: center;">
                    <b:dataTable id="datalist" value="#{redevableController.items}" var="item"
                                 >
                        <b:dataTableColumn  class="colData" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRedevableTitle_cin}"/>
                            </f:facet>
                            <h:outputText value="#{item.cin!=null?item.cin:'NoN'}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn  class="colData" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRedevableTitle_rc}"/>
                            </f:facet>
                            <h:outputText value="#{item.rc!=null?item.rc:'NoN'}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn  class="colData"  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRedevableTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom!=null&&item.nom!=''?item.nom:'Non'}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn  class="colData" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRedevableTitle_prenom}"/>
                            </f:facet>
                            <h:outputText value="#{item.prenom!=null&&item.prenom!=''?item.prenom:'Non'}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn  class="colData" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRedevableTitle_nature}"/>
                            </f:facet>
                            <h:outputText value="#{item.nature==1?'Gerant':'Propritaire'}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn  class="colData" >
                            <f:facet name="header">
                                <h:outputText value="Options"/>
                            </f:facet>
                            <b:commandButton style="margin: 1% 1% 1% 1%;" look="info" value="" ajax="true" icon-awesome="fa-info"   actionListener="#{redevableController.setSelected(item)}" update=":RedevableViewForm" oncomplete="PF('RedevableViewDialog').show()" disabled="#{empty redevableController.selected}"/>
                            <b:commandButton style="margin: 1% 1% 1% 1%;" look="success" value="" ajax="true" icon-awesome="fa-pencil-square-o" actionListener="#{redevableController.setSelected(item)}" update=":RedevableEditForm" oncomplete="PF('RedevableEditDialog').show()" disabled="#{empty redevableController.selected}"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                    <f:facet name="footer">
                        <b:commandButton look="primary" id="CreateButton" icon-awesome="fa-floppy-o"   value="#{bundle.Create}" action="CreateNewRedevable?faces-redirect=true" />
                    </f:facet>
                </b:panel>
            </h:form>

            <!--<ui:include src="Create.xhtml"/>-->
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
