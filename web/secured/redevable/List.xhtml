<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRedevableTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RedevableListForm">
                <p:panel header="#{bundle.ListRedevableTitle}">
                    <p:dataTable id="datalist" value="#{redevableController.items}" var="item"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRedevableTitle_cin}"/>
                            </f:facet>
                            <h:outputText value="#{item.cin!=null?item.cin:'NoN'}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRedevableTitle_rc}"/>
                            </f:facet>
                            <h:outputText value="#{item.rc!=null?item.rc:'NoN'}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRedevableTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRedevableTitle_prenom}"/>
                            </f:facet>
                            <h:outputText value="#{item.prenom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRedevableTitle_nature}"/>
                            </f:facet>
                            <h:outputText value="#{item.nature==1?'Gerant':'Propritaire'}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Options"/>
                            </f:facet>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" actionListener="#{redevableController.setSelected(item)}" update=":RedevableViewForm" oncomplete="PF('RedevableViewDialog').show()" disabled="#{empty redevableController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" actionListener="#{redevableController.setSelected(item)}" update=":RedevableEditForm" oncomplete="PF('RedevableEditDialog').show()" disabled="#{empty redevableController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{redevableController.destroy(item)}" update=":growl,datalist" disabled="#{empty redevableController.selected}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <!--<ui:include src="Create.xhtml"/>-->
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
