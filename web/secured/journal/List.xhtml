<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListJournalTitle}"></h:outputText>
        </ui:define>
        <f:metadata>
            <f:viewAction action="#{journalController.prepareCreate()}" />
        </f:metadata>

        <ui:define name="body">
            <h:form id="JournalListForm">
                <p:fieldset legend="Recherche" style="margin-bottom:20px" >
                    <p:panelGrid >
                        <p:row>
                            <p:column styleClass="text-font">
                                <p:outputLabel value="User Name" for="login" />
                            </p:column>
                            <p:column styleClass="text-font">
                                <p:inputText id="login" value="#{journalController.userName}"></p:inputText>
                            </p:column>
                            <p:column styleClass="text-font">
                                <p:outputLabel value="Action" for="action" />
                            </p:column>
                            <p:column styleClass="text-font">
                                <p:selectOneMenu  id="action" value="#{journalController.action}" title="action" >
                                    <f:selectItem itemValue="-1" itemLabel="#{bundle.natureRedevableChoice}"></f:selectItem>
                                    <f:selectItem  itemValue="1" itemLabel="Delete"></f:selectItem>
                                    <f:selectItem itemValue="2" itemLabel="Edite"></f:selectItem>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column styleClass="text-font">
                                <p:outputLabel value="date Min" for="datemin" />
                            </p:column>
                            <p:column styleClass="text-font">
                                <p:calendar id="datemin" value="#{journalController.dateMin}" navigator="true" pattern="dd/MM/yyyy HH:mm:ss" >
                                    <f:converter converterId="dateTimeAttributeConverter"/>
                                </p:calendar>
                            </p:column>
                            <p:column styleClass="text-font">
                                <p:outputLabel value="date Max" for="datemax" />
                            </p:column>
                            <p:column styleClass="text-font">
                                <p:calendar id="datemax" value="#{journalController.dateMax}"  navigator="true" pattern="dd/MM/yyyy HH:mm:ss" >
                                    <f:converter converterId="dateTimeAttributeConverter"/>
                                </p:calendar>
                            </p:column>
                            <p:column styleClass="text-font">
                                <p:commandButton value="Search" actionListener="#{journalController.search()}" update="datalist"></p:commandButton>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:fieldset>
                <p:panel header="#{bundle.ListJournalTitle}">
                    <p:dataTable id="datalist" value="#{journalController.items}" var="item"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJournalTitle_user}"/>
                            </f:facet>
                            <h:outputText value="#{item.user.login}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJournalTitle_dateDeModification}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateDeModification}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJournalTitle_typeDaction}"/>
                            </f:facet>
                            <h:outputText value="#{item.typeDaction==1?'Delete':'Edite'}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Concerner"/>
                            </f:facet>
                            <h:outputText value="#{item.className=='Userr'?'Utilisateure':item.className=='TauxRetardBoisonTrim'?'Taux Retard':item.className=='TauxTaxeBoisson'?'Taux Taxe':item.className}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:outputText value="#{item.message}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Options"/>
                            </f:facet>
                            <p:commandButton class="OptionButton" rendered="#{item.className!='Journal'}" id="reconstruct" icon="ui-icon-refresh"  actionListener="#{journalController.recreate(item)}" update=":growl,datalist" />
                            <p:commandButton class="OptionButton" id="deleteButton" icon="ui-icon-trash"   actionListener="#{journalController.destroy(item)}" update=":growl,datalist" />
                        </p:column>

                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
