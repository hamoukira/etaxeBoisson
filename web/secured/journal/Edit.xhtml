<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JournalEditDlg" widgetVar="JournalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditJournalTitle}">
            <h:form id="JournalEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{journalController.selected != null}">
                        <p:outputLabel value="#{bundle.EditJournalLabel_id}" for="id" />
                        <p:inputText id="id" value="#{journalController.selected.id}" title="#{bundle.EditJournalTitle_id}" />
                        <p:outputLabel value="#{bundle.EditJournalLabel_user}" for="user" />
                        <p:selectOneMenu id="user" value="#{journalController.selected.user}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userrController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditJournalLabel_dateDeModification}" for="dateDeModification" />
                        <p:inputText id="dateDeModification" value="#{journalController.selected.dateDeModification}" title="#{bundle.EditJournalTitle_dateDeModification}" />
                        <p:outputLabel value="#{bundle.EditJournalLabel_typeDaction}" for="typeDaction" />
                        <p:inputText id="typeDaction" value="#{journalController.selected.typeDaction}" title="#{bundle.EditJournalTitle_typeDaction}" />
                        <p:outputLabel value="#{bundle.EditJournalLabel_oldeValue}" for="oldeValue" />
                        <p:inputText id="oldeValue" value="#{journalController.selected.oldeValue}" title="#{bundle.EditJournalTitle_oldeValue}" />
                        <p:outputLabel value="#{bundle.EditJournalLabel_newValue}" for="newValue" />
                        <p:inputText id="newValue" value="#{journalController.selected.newValue}" title="#{bundle.EditJournalTitle_newValue}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{journalController.update}" value="#{bundle.Save}" update="display,:JournalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'JournalEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JournalEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
