<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JournalViewDlg" widgetVar="JournalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewJournalTitle}">
            <h:form id="JournalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{journalController.selected != null}">
                        <h:outputText value="#{bundle.ViewJournalLabel_id}"/>
                        <h:outputText value="#{journalController.selected.id}" title="#{bundle.ViewJournalTitle_id}"/>
                        <h:outputText value="#{bundle.ViewJournalLabel_user}"/>
                        <h:outputText value="#{journalController.selected.user}" title="#{bundle.ViewJournalTitle_user}"/>
                        <h:outputText value="#{bundle.ViewJournalLabel_dateDeModification}"/>
                        <h:outputText value="#{journalController.selected.dateDeModification}" title="#{bundle.ViewJournalTitle_dateDeModification}"/>
                        <h:outputText value="#{bundle.ViewJournalLabel_typeDaction}"/>
                        <h:outputText value="#{journalController.selected.typeDaction}" title="#{bundle.ViewJournalTitle_typeDaction}"/>
                        <h:outputText value="#{bundle.ViewJournalLabel_oldeValue}"/>
                        <h:outputText value="#{journalController.selected.oldeValue}" title="#{bundle.ViewJournalTitle_oldeValue}"/>
                        <h:outputText value="#{bundle.ViewJournalLabel_newValue}"/>
                        <h:outputText value="#{journalController.selected.newValue}" title="#{bundle.ViewJournalTitle_newValue}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="JournalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
