<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>

        <p:dialog id="QuartierEditDlg" widgetVar="QuartierEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditQuartierTitle}">
            <h:form id="QuartierEditForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" cellpadding="2" cellspacing="6" >
                        <p:outputLabel value="#{bundle.EditQuartierLabel_name}" for="name" />
                        <p:inputText id="name" value="#{quartierController.selected.name}" title="#{bundle.EditQuartierTitle_name}" />
                        <p:outputLabel value="#{bundle.EditQuartierLabel_secteur}"  />
                        <b:selectOneMenu  value="#{quartierController.selected.secteur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{secteurController.itemsAvailableSelectOne}"
                                           var="secteurItem"
                                           itemValue="#{secteurItem}"
                                           itemLabel="#{secteurItem.name}"/>
                        </b:selectOneMenu>
                    </h:panelGrid>
                    <p:commandButton actionListener="#{quartierController.update}" value="#{bundle.Save}" update="display,:QuartierListForm:datalist,:growl" oncomplete="handleSubmit(args, 'QuartierEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" actionListener="#{quartierController.setSelected(null)}" onclick="QuartierEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
