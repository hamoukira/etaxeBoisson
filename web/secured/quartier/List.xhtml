<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListQuartierTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="QuartierListForm">
                <p:panel header="#{bundle.ListQuartierTitle}">
                    <p:dataTable id="datalist" value="#{quartierController.items}" var="item"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="5,10,15,20"
                                 >
                        <p:column class="Ncolumn" >
                            <f:facet name="header">
                                <h:outputText value="NÂ°"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuartierTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuartierTitle_secteur}"/>
                            </f:facet>
                            <h:outputText value="#{item.secteur.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Commune"/>
                            </f:facet>
                            <h:outputText value="#{item.secteur.commune.name}"/>
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="fa fa-floppy-o"   value="#{bundle.Create}" actionListener="#{quartierController.prepareCreate}" update=":QuartierCreateForm" oncomplete="PF('QuartierCreateDialog').show()"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
