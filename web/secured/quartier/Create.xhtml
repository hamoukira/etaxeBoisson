<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuartierCreateDlg" widgetVar="QuartierCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateQuartierTitle}">
            <h:form id="QuartierCreateForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" cellpadding="2" cellspacing="6" >
                        <p:outputLabel value="#{bundle.CreateQuartierLabel_secteur}" for="secteur" />
                        <p:selectOneMenu disabled="true" id="secteur" value="#{communeController.quartierToCreat.secteur}" >
                            <f:selectItems value="#{secteurController.itemsAvailableSelectOne}"
                                           var="secteurItem"
                                           itemValue="#{secteurItem}"
                                           itemLabel="#{secteurItem.name}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateQuartierLabel_name}" for="name" />
                        <p:inputText id="name" value="#{communeController.quartierToCreat.name}" title="#{bundle.CreateQuartierTitle_name}" />
                        
                    </h:panelGrid>
                    <p:commandButton actionListener="#{communeController.createQuartier()}" value="#{bundle.Save}" update="display,:QuartierListForm:datalist,:growl" oncomplete="handleSubmit(args,'QuartierCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" actionListener="#{communeController.setQuartierToCreat(null)}" onclick="QuartierCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
