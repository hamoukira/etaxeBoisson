<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TaxeAnnuelBoissonEditDlg" widgetVar="TaxeAnnuelBoissonEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTaxeAnnuelBoissonTitle}">
            <h:form id="TaxeAnnuelBoissonEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{taxeAnnuelBoissonController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTaxeAnnuelBoissonLabel_id}" for="id" />
                        <p:inputText id="id" value="#{taxeAnnuelBoissonController.selected.id}" title="#{bundle.EditTaxeAnnuelBoissonTitle_id}" />
                        <p:outputLabel value="#{bundle.EditTaxeAnnuelBoissonLabel_locale}" for="locale" />
                        <b:selectOneMenu id="locale" value="#{taxeAnnuelBoissonController.selected.locale}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{localeController.itemsAvailableSelectOne}"
                                           var="localeItem"
                                           itemValue="#{localeItem}"/>
                        </b:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTaxeAnnuelBoissonLabel_redevable}" for="redevable" />
                        <b:selectOneMenu id="redevable" value="#{taxeAnnuelBoissonController.selected.redevable}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>

                                           var="redevableItem"
                                           itemValue="#{redevableItem}"/>
                        </b:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{taxeAnnuelBoissonController.update}" value="#{bundle.Save}" update="display,:TaxeAnnuelBoissonListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TaxeAnnuelBoissonEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TaxeAnnuelBoissonEditDialog.hide()"/>

        </p:dialog>

    </ui:composition>
